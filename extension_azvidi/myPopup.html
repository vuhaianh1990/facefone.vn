<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/panel.css" type="text/css">
  <style>
    footer span>a.icon {
      color: white;
    }

    footer span>a.icon svg * {
      fill: #ffffff;
    }

    footer span>a.icon svg *:hover {
      fill: white;
      color: white;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #e6e6e6;
      text-align: left;
      padding: 4px;
      font-size: 13px;
    }

    #data-lastscan tr:nth-child(even) {
      background-color: #f5f2f2;
    }

    .tb-header th img {
      width: 22px;
      float: left;
      margin: 10px;
    }

    .tb-header th p {
      float: left;
    }

    #data-login.data-login a {
      background: #3b5997;
      padding: 10px 30px;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      line-height: 25px;
    }

    #data-login {
      text-align: center;
      padding: 10px 10px 20px;
    }

    footer {
      position: fixed;
      background: #57bb3b;
    }

    .tabContainer {
      min-height: 80px;
    }

    .tabContainer .tabContent {
      min-height: 80px;
    }

    #loadlogin {
      height: 74px;
    }

    #profile-picture {
      margin: 10px;
    }

    .sqbtn.sqbtn-small {
      height: 35px;
      border-radius: 22px;
      padding: 0px 12px;
      line-height: 26px;
      font-size: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 20%;
      margin-top: 10px;
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>

<body class="small">
  <header class="container">
    <div class="main-menu">
      <nav>
        <a href="#pageinfo" rel="pageinfo" data-role="moduleLink">FaceFone</a>
        <div class="pull-right">
          <span>
            <button id="switch-panel" class="seoquake-slider-button seoquake-slider-button-active">Switch</button>
          </span>
          <span data-role="options">
            <a href="#options" rel="options" class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">

                />
                <circle cx="8" cy="8" r="2" />
              </svg>
            </a>
          </span>
        </div>
      </nav>
    </div>
  </header>
  <div class="container">
